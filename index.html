<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="./resources/images/logo.png" alt="Secret Agent Supply Inc.">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="banner">
      <div class="container">
        <div class="content">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <nav>
        <ul class="fullscreen-nav container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
    </nav>

    <div class="container gallery">
      <figure class="product">
        <img src="./resources/images/pen.png" alt="exploding pen">
        <figcaption>Exploding Pen</figcaption>
      </figure>
      <figure class="product">
        <img src="./resources/images/watch.png" alt="cellular watch">
        <figcaption>Cellular Watch</figcaption>
      </figure>
      <figure class="product">
        <img src="./resources/images/glasses.png" alt="thermal glasses">
        <figcaption>Thermal Glasses</figcaption>
      </figure>
    </div>

    <div class="container">
      <div class="info">
        <div class="locs">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="copyright container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>



  </body>
</html>
