<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="containter"
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc.">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>
    </header>

    <div class="container banner">
      <div class="text">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
      <img src="./resources/images/moto.jpg" alt="getaway on a speedy set of wheels">
    </div>

    <div class="container navigation">
      <h1>Menu</h1>
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    <div>

    <div class="containter product">
      <figure class="product">
        <img src="./resources/images/pen.png" alt="exploding pen">
        <figcaption>Exploding Pen</figcaption>
      </figure>
      <figure class="product">
        <img src="./resources/images/watch.png" alt="cellular watch">
        <figcaption>Cellular Watch</figcaption>
      </figure>
      <figure class="product">
        <img src="./resources/images/glasses.png" alt="thermal glasses">
        <figcaption>Thermal Glasses</figcaption>
      </figure>
    </div>

    <div class="container shopinfo">
      <div>
        <p>Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div>
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>



  </body>
</html>
